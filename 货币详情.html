          <p><span style="text-decoration:none;">基础信息</span></p><p><span style="text-decoration:none;">1、货币名称</span></p><ul><li style=""><span style="text-decoration:none;">即当前货币的名称</span></li></ul><p><span style="text-decoration:none;">2、总金额</span></p><ul><li style=""><span style="text-decoration:none;">即用户当前币种的总额，含可支配、冻结、锁定的总和金额，显示小数位数为货币精度</span></li><li style=""><span style="text-decoration:none;">根据用户所在地区，显示总金额约合当地的法币值</span></li></ul><p><span style="text-decoration:none;">3、可支配金额</span></p><ul><li style=""><span style="text-decoration:none;">即用户当前可用额度，“可用”代表用户可用于平台内外的资金流动操作</span></li></ul><p><span style="text-decoration:none;">4、冻结金额</span></p><ul><li style=""><span style="text-decoration:none;">由后台人员对指定用户的可支配金额进行冻结资金操作</span></li></ul><p><span style="text-decoration:none;">6、锁定金额</span></p><ul><li style=""><span style="text-decoration:none;">根据平台对发放给当前用户的此类币种的锁定规则而定，解锁后的币归为“可支配”，未解锁的为“锁定”</span></li></ul>
